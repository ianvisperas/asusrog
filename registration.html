<!DOCTYPE html>
<html>
<head>
	<title>Sign Up to ROG</title>
	<meta charset="UTF-8">
	<meta name="author" content="Republic of Gamers">
	<meta name="keyword" content="Asus, rog, asusrog, gamimglaptop">
	<link rel="stylesheet" type="text/css" href="../styles/styles.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<header class="header">
  <nav>
    <div class="logo">
      <a href="index.html"><img src="../src/1.png" height="50px" width="250px" alt="Republic of Gamers"/></a>
    </div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Laptops</a></li>
      <li><a href="https://rog.asus.com/ph/about-rog/">About</a></li>
	  <li><a href="#login" class="menu-block">Login</a></li>
    </ul>
  </nav>
  
  <div id="login" class="overlay">
  <div class="popup">
    <a class="close" href="#">&times;</a>
    <div class="login-box">
      <div class="form">
        <form class="login-form" action="index.html">
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button>login</button>
          <p class="message">Not registered? <a href="registration.html">Create an account</a></p>
          <hr class="divider" />
          <div class="row" style="margin-top: 20px;">
            <div class="col-12 center">
              <button class="continue1">
                <i class="fab fa-google" style="margin-right: 10px; padding-left: 10px;"></i>
                Continue with Google
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 center">
              <button class="continue1">
                <i class="fab fa-microsoft" style="margin-right: 10px; padding-left: 10px;"></i>
                Continue with Microsoft
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <form class="signup-form" action="index.html" method="GET">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>
    </div>
    <div class="form-group">
      <label for="sex">Sex:</label>
      <input type="text" id="sex" name="sex" placeholder="Enter your sex" required>
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required>
    </div>
    <div class="form-group">
  <input type="checkbox" id="privacyTerms" name="privacyTerms" required>
  <label for="privacyTerms">I agree to the terms and privacy policy</label>
</div>
    <button type="submit">Login</button>
    <div class="divider"></div>
    <div class="continue2-container">
      <a href="index.html" class="continue2">
        <i class="fas fa-arrow-left"></i> Continue without login
      </a>
    </div>
</div>


</body>
</html>
